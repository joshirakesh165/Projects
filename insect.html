<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Insect</title>
    <link rel="stylesheet" href="insect.css" />
  </head>
  <body>
    <header>Insect Game</header>
    <section class="game_header">
      <h1>Select Insect To start Game</h1>
      <div class="insect-container" id="insect">
        <div class="insect-box" onclick="onInsectClick(this)">
          <h3>MOSQUITO</h3>
          <img
            class="insect-img"
            src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
            height="70%"
            width="80%"
          />
        </div>
        <div class="insect-box" onclick="onInsectClick(this)">
          <h3>SPIDER</h3>
          <img
            class="insect-img "
            src="http://pngimg.com/uploads/spider/spider_PNG12.png"
            height="60%"
            width="80%"
          />
        </div>
        <div class="insect-box" onclick="onInsectClick(this)">
          <h3>ROACH</h3>
          <img
            class="insect-img"
            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
            height="70%"
            width="80%"
          />
        </div>
        <div class="insect-box" onclick="onInsectClick(this)">
          <h3>FLY</h3>
          <img
            class="insect-img"
            src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
            height="70%"
            width="80%"
          />
        </div>
      </div>
    </section>
    <div id="game-section"></div>
    <script type="text/javascript" src="insect.js"></script>
  </body>
</html>
